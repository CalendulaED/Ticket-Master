<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 {
  width: 100%;
  background-color: #f1f1c1;
}
</style>
</head>
<body>

<title>Search Results</title>
  
<h2 style="text-align:left;color:blue;">
  Search Results
</h2>
  
<div>
<table id="t01">
  <tr>
    <th>Show Name</th>
    <th>Type</th>
    <th>Length</th>
    <th>Age Group</th>
    <th>Director</th>
  </tr>
  {% for row_index in range(results|count) %}
  <tr>
    <td>{{ results[row_index][0] }}</td>
    <td>{{ results[row_index][1] }}</td>
    <td>{{ results[row_index][2] }}</td>
    <td>{{ results[row_index][3] }}</td>
    <td>{{ results[row_index][4] }}</td>
  </tr>
  {% endfor %}
</table>
</div>

<form action="index.html">
  <button type="submit">HomePage</button>
</form>
  
</body>
</html>
